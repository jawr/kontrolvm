{% extends 'base_fluid.html' %}
{% block title %}Request Reverse DNS{% endblock %}
{% block content %}
  <h2>Request Reverse DNS <i class="icon-legal"></i></h2>
  <form class="form" method="POST">
    {% csrf_token %}
    {% load bootstrap %}
    <div class="span9">
      <p class="muted pull-left">The requested rDNS</p>
      <hr>
    </div>
    <div class="span3">
      {{ form|bootstrap }}
    </div>
    <div class="span9">
      <hr>
      <button class="btn btn-large btn-primary" type="submit">Request</button>
    </div>
  </form>
{% endblock %}
